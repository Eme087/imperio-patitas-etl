# cloudbuild.yaml - Configuraci√≥n para Google Cloud Build
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/imperio-patitas-etl:${SHORT_SHA}', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/imperio-patitas-etl:${SHORT_SHA}']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'imperio-patitas-etl'
    - '--image'
    - 'gcr.io/${PROJECT_ID}/imperio-patitas-etl:${SHORT_SHA}'
    - '--region'
    - 'southamerica-west1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '2Gi'
    - '--cpu'
    - '2'
    - '--timeout'
    - '3600'
    - '--concurrency'
    - '1'
    - '--max-instances'
    - '1'
    - '--set-env-vars'
    - 'BIGQUERY_PROJECT=${_BIGQUERY_PROJECT},BIGQUERY_DATASET=${_BIGQUERY_DATASET}'
    - '--set-secrets'
    - 'BSALE_API_TOKEN=bsale-api-token:latest'

substitutions:
  _BIGQUERY_PROJECT: 'imperio-patitas-bsale'
  _BIGQUERY_DATASET: 'imperio_patitas_bsale'

options:
  logging: CLOUD_LOGGING_ONLY
